<header class="header page__header header--index">
  <div class="container">
    <div class="header__top-wrapper">
      <a class="header__logo logo logo--extended">
        <img class="logo__image" src="img/logo.svg" width="30" height="36" alt="Aleg Sysoev">
        <span class="logo__name">Алег Сысоев</span>
        <span class="logo__text">пластический хирург</span>
      </a>
      <div class="header__nav-wrapper header__nav-wrapper--no-js">
        <nav class="header__nav">
          <button class="header__nav-toggle" aria-controls="header__nav-list" aria-expanded="false">
            <span class="visually-hidden">Меню</span>
          </button>
          <ul class="header__nav-list" id="header__nav-list">
            <li class="header__nav-item">
              <a class="header__nav-link header__nav-link--inactive" href="blank.html">Доктор</a>
            </li>
            <li class="header__nav-item">
              <a class="header__nav-link header__nav-link--inactive" href="blank.html">Новости</a>
            </li>
            <li class="header__nav-item">
              <a class="header__nav-link header__nav-link--inactive" href="blank.html">Клиника</a>
            </li>
            <li class="header__nav-item">
              <a class="header__nav-link" href="procedure.html">Операция</a>
            </li>
            <li class="header__nav-item">
              <a class="header__nav-link" href="contact.html">Контакты</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
    <div class="header__image-wrapper">
      <picture>
        <source media="(min-width: 1440px)" type="image/webp" srcset="img/header-photo-index-desktop.webp 1x, img/header-photo-index-desktop@2x.webp 2x">
        <source media="(min-width: 1440px)" srcset="img/header-photo-index-desktop.png 1x, img/header-photo-index-desktop@2x.png 2x">
        <source media="(min-width: 900px)" type="image/webp" srcset="img/header-photo-index-tablet.webp 1x, img/header-photo-index-tablet@2x.webp 2x">
        <source media="(min-width: 900px)" srcset="img/header-photo-index-tablet.png 1x, img/header-photo-index-tablet@2x.png 2x">
        <source type="image/webp" srcset="img/header-photo-index-mobile.webp 1x, img/header-photo-index-mobile@2x.webp 2x">
        <img class="header__image" src="img/header-photo-index-mobile.png" srcset="img/header-photo-index-mobile@2x.png 2x" alt="Лицо молодой девушки с атласной кожей">
      </picture>
    </div>
    <div class="header__region-wrapper">
      <p class="header__region-text">Что бы вы&nbsp;хотели в&nbsp;себе изменить?</p>
      <ul class="header__region-list">
        <li class="header__region-item">
          <a class="header__region-link header__region-link--face header__region-link--current" href="procedure.html#face">Лицо и&nbsp;шея</a>
        </li>
        <li class="header__region-item">
          <a class="header__region-link header__region-link--breasts" href="procedure.html#breasts">Грудь</a>
        </li>
        <li class="header__region-item">
          <a class="header__region-link header__region-link--upperbody" href="procedure.html#upperbody">Верх&nbsp;тела</a>
        </li>
        <li class="header__region-item">
          <a class="header__region-link header__region-link--lowerbody" href="procedure.html#lowerbody">Низ&nbsp;тела</a>
        </li>
      </ul>
    </div>
  </div>
</header>
