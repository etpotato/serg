<header class="header">
  <div class="header__nav-wrapper">
    <a class="header__logo logo">
      <img class="logo__image" src="img/logo.svg" width="30" height="36" alt="Aleg Sysoev">
      <span class="logo__name">Алег Сысоев</span>
      <span class="logo__text">пластический хирург</span>
    </a>
    <nav class="header__nav header__nav--no-js">
      <button class="header__nav-toggle" aria-controls="header__nav-list" aria-expanded="false">
        <span class="visually-hidden">Меню</span>
      </button>
      <ul class="header__nav-list" id="header__nav-list">
        <li class="header__nav-item">
          <a class="header__nav-link" href="">Доктор</a>
        </li>
        <li class="header__nav-item">
          <a class="header__nav-link" href="">Новости</a>
        </li>
        <li class="header__nav-item">
          <a class="header__nav-link" href="">Клиника</a>
        </li>
        <li class="header__nav-item">
          <a class="header__nav-link" href="">Результаты</a>
        </li>
        <li class="header__nav-item">
          <a class="header__nav-link" href="">Контакты</a>
        </li>
      </ul>
    </nav>
  </div>
  <div class="header__region-wrapper">
    <p class="header__region-text">Что бы вы хотели в себе изменить?</p>
    <ul class="header__region-list">
      <li class="header__region-item">
        <a class="header__region-link header__region-link--current" href="">Лицо и шея</a>
      </li>
      <li class="header__region-item">
        <a class="header__region-link" href="">Грудь</a>
      </li>
      <li class="header__region-item">
        <a class="header__region-link" href="">Верх тела</a>
      </li>
      <li class="header__region-item">
        <a class="header__region-link" href="">Низ тела</a>
      </li>
    </ul>
  </div>
  <picture>
    <source type="image/webp" srcset="img/header-photo.webp 1x, img/header-photo@2x.webp 2x">
    <img class="header__image" src="img/header-photo.png" srcset="img/header-photo.png 1x, img/header-photo@2x.png 2x" alt="Лицо молодой девушки с атласной кожей">
  </picture>
</header>
